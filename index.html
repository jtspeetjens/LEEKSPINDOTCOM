<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LEEKSPIN DOT COM</title>
  <script src="data.js"></script>
  <script src="leekspins.js"></script>
  <link rel=stylesheet href="style.css"></style>
</head>

<body>
  <div id = prespin class = "prespin">
    <div class = "quote text-center">
      Those who do not remember the past are condemned to repeat it.
    </div>
    <div class = "spinbutton text-center" id = spinbutton>
      click to remember
    </div>
  </div>
  <div id = letthepeoplespin>
      <div class = leek id = leek>
        <img src=# id = spin height = 100% width = auto>
      </div> 
    <div class = timer-container id = timer-container> You've been spinning for 
      <span id = timer>
        <label id = hours>0</label>:<label id = minutes>00</label>:<label id = seconds>00</label>
      </span>
    </div>
  </div>

</body>

</html>
